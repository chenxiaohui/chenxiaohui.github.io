<section class="well">
    <div class="profilepic align-center">
        <script src="{{ root_url }}/javascripts/md5.js"></script>
        <script type="text/javascript">
            $(function(){
                    $('.profilepic').append("<img src='http://www.gravatar.com/avatar/" + MD5("{{ site.email | downcase }}") + "?s=160' alt='Profile Picture' style='width: 160px;' class='round' />");
                    });
        </script>
    </div>
    <hr/>
    <ul id="about_me" class="nav">
        <li class="nav-header">About Me</li>
        <li>{{ site.description }}</li>
    </ul>
    <hr/>
    {% if site.github_user %}
        <ul id="gh_repos" class="nav">
            <li class="nav-header">GitHub Repos</li>
        </ul>
        {% if site.github_show_profile_link %}
            <a href="https://github.com/{{site.github_user}}">@{{site.github_user}}</a>
        {% endif %}

        <script type="text/javascript">
            $(document).ready(function(){
                    github.showRepos({
                        user: '{{site.github_user}}',
                        count: {{site.github_repo_count}},
                        skip_forks: {{site.github_skip_forks}},
                        target: '#gh_repos'
                        });
                });
        </script>
        <script src="{{ root_url }}/javascripts/asides/github.js" type="text/javascript"> </script>
    {% endif %}
</section>
